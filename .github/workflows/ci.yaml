name: CI Pipeline

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Verify Python version
        run: python --version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run DVC pipeline
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: dvc repro

      - name: Run model tests
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python -m unittest tests/test_model.py

      - name: Promote model to production
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python scripts/promote_model.py

      - name: Run Flask app tests
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python -m unittest tests/test_flask_app.py

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ap-southeast-2

      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password \
          | docker login \
            --username AWS \
            --password-stdin 051826734860.dkr.ecr.ap-southeast-2.amazonaws.com

      - name: Build Docker image
        run: docker build -t campusx_ecr .

      - name: Tag Docker image
        run: |
          docker tag campusx_ecr:latest \
          051826734860.dkr.ecr.ap-southeast-2.amazonaws.com/campusx_ecr:latest

      - name: Push Docker image
        run: |
          docker push 051826734860.dkr.ecr.ap-southeast-2.amazonaws.com/campusx_ecr:latest

      - name: Zip deployment files
        run: |
          zip -r deployment.zip \
            appspec.yml \
            deploy/scripts/install_dependencies.sh \
            deploy/scripts/start_docker.sh

      - name: Upload ZIP to S3
        run: |
          aws s3 cp deployment.zip \
          s3://campusxcodedeploybucket/deployment.zip

      - name: Deploy to AWS CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name MyDockerApp2 \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name MyDockerAppASGDeploymentGroup \
            --s3-location bucket=campusxcodedeploybucket,key=deployment.zip,bundleType=zip \
            --file-exists-behavior OVERWRITE \
            --region ap-southeast-2
